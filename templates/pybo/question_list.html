<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pybo question_list</title>
</head>
<body>
    {% if question_list %}
        <ul>
            {% for question in question_list %}
            <li>
                <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}

</body>
</html>
